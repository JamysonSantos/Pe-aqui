<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
	   /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background:
                radial-gradient(35.36% 35.36% at 100% 25%, #0000 66%, #e2ccc3 68% 70%, #0000 72%) 10px 10px/calc(2*10px) calc(2*10px),
                radial-gradient(35.36% 35.36% at 0 75%, #0000 66%, #e2ccc3 68% 70%, #0000 72%) 10px 10px/calc(2*10px) calc(2*10px),
                radial-gradient(35.36% 35.36% at 100% 25%, #0000 66%, #e2ccc3 68% 70%, #0000 72%) 0 0/calc(2*10px) calc(2*10px),
                radial-gradient(35.36% 35.36% at 0 75%, #0000 66%, #e2ccc3 68% 70%, #0000 72%) 0 0/calc(2*10px) calc(2*10px),
                repeating-conic-gradient(#f9f2eb 0 25%, #0000 0 50%) 0 0/calc(2*10px) calc(2*10px),
                radial-gradient(#0000 66%, #e2ccc3 68% 70%, #0000 72%) 0 calc(10px/2)/10px 10px
                #f9f2eb;
            margin: 0;
            padding: 0;
        }
		
        /* Estilos para a barra superior */
        .red-bar {
            background-color: #EF4444; /* Cor vermelha */
            color: white; /* Texto branco */
            padding: 10px 20px; /* Espaçamento interno */
            display: flex; /* Layout flexível */
            justify-content: space-between; /* Alinhamento entre os elementos */
            align-items: center; /* Alinhamento vertical */
        }

        /* Estilos para o botão "Voltar" */
        .button-voltar {
            background-color: #EF4444; /* Cor vermelha */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
            padding: 8px 16px; /* Espaçamento interno */
            border-radius: 8px; /* Cantos arredondados */
            cursor: pointer; /* Cursor ao passar por cima */
            transition: background-color 0.3s ease; /* Transição suave */
        }

        .button-voltar:hover {
            background-color: #DC2626; /* Cor vermelho escuro ao passar o mouse */
        }

        /* Estilos para a exibição dos itens do cardápio */
        .category-title {
            font-size: 48px;
            font-weight: bold;
            color: #4a5568; /* Cor cinza-escuro */
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            color: #1a202c; /* Cor preta */
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 18px;
            color: #4a5568; /* Cor cinza-escuro */
            margin-bottom: 8px;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #4a5568; /* Cor cinza-escuro */
            margin-top: 8px;
        }

        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <header class="red-bar">
        <!-- Botão Voltar -->
        <button class="button-voltar">Voltar</button>
        <!-- Título -->
        <h1 class="text-2xl font-bold">Cadastre seu Cardápio</h1>
        <!-- Espaço em Branco -->
        <div></div>
    </header>

    <!-- Conteúdo centralizado -->
    <div class="flex justify-center items-center h-screen">
        <div class="max-w-5xl w-full bg-white p-8 rounded-lg shadow-lg flex">
            <!-- Formulário -->
            <div class="w-1/2 pr-8">
                <h2 class="text-2xl font-bold mb-4">Adicionar Item ao Cardápio</h2>
                <input type="text" placeholder="Nome do item" class="w-full rounded-lg p-2 mb-4">
                <textarea placeholder="Descrição" class="w-full rounded-lg p-2 mb-4"></textarea>
                <input type="number" placeholder="Preço" class="w-full rounded-lg p-2 mb-4">
                <!-- Campo de Categorias com Autocompletar -->
                <input type="text" id="categoryInput" placeholder="Categoria" class="w-full rounded-lg p-2 mb-4">
                <!-- Exibição de Categorias Sugeridas -->
                <div id="suggestedCategories" class="w-full bg-gray-200 rounded-lg p-2 mb-4 hidden"></div>
                <input type="file" accept="image/*" class="mb-4">
                <button class="bg-red-700 text-white rounded-lg px-4 py-2 hover:bg-red-500">Adicionar</button>
            </div>
            <!-- Exibição de Itens -->
            <div class="w-1/2 pl-8 border-l">
                <div id="menuItems" class="overflow-y-auto max-h-96"></div>
                <button class="bg-red-700 text-white rounded-lg px-4 py-2 mt-4 hover:bg-red-500" id="saveMenuBtn">Salvar Cardápio</button>
            </div>
        </div>
    </div>

    <!-- Importação da biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <!-- Seu JavaScript -->
    <script src="cadastrocardapio.js"></script>
</body>

</html>
