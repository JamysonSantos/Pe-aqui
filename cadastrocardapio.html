<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cardápio</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .orange-bar {
            background-color: #FF5733;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }

        .company-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .company-name {
            margin-right: 20px;
            font-weight: bold;
        }

        .button-voltar {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-voltar:hover {
            background-color: #FF814E;
        }

        .cardapio-form {
            width: 500px;
            margin: 20px;
            align-self: flex-start;
        }

        .cardapio-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .cardapio-form input {
            width: calc(100% - 22px);
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .cardapio-form button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cardapio-form button:hover {
            background-color: #FF814E;
        }

        .cardapio-list {
            list-style: none;
            padding: 0;
            margin: 20px;
            width: 20%;
            align-self: flex-start;
        }

        .cardapio-list li {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="orange-bar">
        <div class="company-info">
            <img src="icon128.png" alt="Logo da Empresa" class="logo">
            <span class="company-name">Nome da Empresa</span>
        </div>
        <a href="home.html" class="button-voltar">Voltar</a>
    </div>

    <form class="cardapio-form">
        <h2>Cadastre seu cardápio</h2>

        <label for="nome-produto">Nome do produto</label>
        <input type="text" id="nome-produto" name="nome-produto" required>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="preco">Preço</label>
        <input type="number" id="preco" name="preco" required>

        <button type="button" onclick="cadastrarItem()">Cadastrar</button>
    </form>

    <ul class="cardapio-list" id="lista-cardapio">
        <!-- Aqui será exibida a lista de itens do cardápio -->
    </ul>

    <script>
        function cadastrarItem() {
            const nomeProduto = document.getElementById('nome-produto').value;
            const descricao = document.getElementById('descricao').value;
            const preco = document.getElementById('preco').value;

            const listaCardapio = document.getElementById('lista-cardapio');
            const novoItem = document.createElement('li');
            novoItem.innerHTML = `
                <h3>${nomeProduto}</h3>
                <p>${descricao}</p>
                <p>Preço: R$ ${preco}</p>
            `;
            listaCardapio.appendChild(novoItem);
        }
    </script>
</body>
</html>
