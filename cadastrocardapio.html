<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cardápio</title>
    <style>
        /* Estilos para o corpo da página */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Estilos para a barra laranja */
.orange-bar {
    background-color: #FF5733;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

/* Estilos para a logo */
.logo {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 50%;
}

/* Estilos para o nome da empresa */
.company-info {
    display: flex;
    align-items: center;
    color: white;
}

.company-name {
    margin-right: 20px;
    font-weight: bold;
}

/* Estilos para o botão "Voltar" */
.button-voltar {
    background-color: #FF5733;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.button-voltar:hover {
    background-color: #FF814E;
}

/* Estilos para o formulário de cadastro de cardápio */
.cardapio-form {
    width: 500px;
    margin: 0 auto;
}

.cardapio-form label {
    font-size: 16px;
    font-weight: bold;
}

.cardapio-form input {
    width: 100%;
    height: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

.cardapio-form button {
    margin-top: 20px;
    background-color: #FF5733;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.cardapio-form button:hover {
    background-color: #FF814E;
}
    </style>
</head>
<body>
    <div class="orange-bar">
        <div class="company-info">
            <img src="icon128.png" alt="Logo da Empresa" class="logo">
            <span class="company-name">Nome da Empresa</span>
        </div>
        <a href="home.html" class="button-voltar">Voltar</a>
    </div>

    <div class="cardapio-form">
        <h2>Cadastre seu cardápio</h2>

        <form action="cadastro_cardapio_submit.php" method="post">
            <label for="nome-produto">Nome do produto</label>
            <input type="text" id="nome-produto" name="nome-produto" required>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
