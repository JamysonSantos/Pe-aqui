<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">
    <div class="bg-gradient-to-r from-red-600 to-white p-4 flex justify-between items-center">
        <a href="#" onclick="history.back();" class="text-white">Voltar</a>
    </div>

    <div id="app-container" class="max-w-2xl mx-auto my-8 p-4 bg-white rounded shadow-lg">
        <div id="app">
            <div>
                <h1 class="text-center text-orange-600 text-2xl font-bold mb-4">Cadastro de Cardápio</h1>
                <div class="mb-4">
                    <label for="itemName" class="block text-gray-700">Nome do Item</label>
                    <input type="text" id="itemName" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Descrição do Produto</label>
                    <input type="text" id="description" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700">Preço</label>
                    <input type="number" id="price" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="itemCategory" class="block text-gray-700">Categoria</label>
                    <input type="text" id="itemCategory" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <span id="imageCaption" class="text-gray-700 block">Você pode escolher até 3 fotos do seu produto</span>
                    <button onclick="attachImage()" class="bg-orange-600 text-white py-2 px-4 rounded">Anexar foto</button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple>
                    <div id="imagePreview" class="flex flex-wrap mt-2"></div>
                </div>
                <div class="flex space-x-4">
                    <button onclick="submitForm()" class="bg-orange-600 text-white py-2 px-4 rounded">Adicionar Item</button>
                    <button onclick="visualizarCardapio()" class="bg-orange-600 text-white py-2 px-4 rounded">Visualizar cardápio</button>
                    <button onclick="finalizarCadastro()" class="bg-orange-600 text-white py-2 px-4 rounded">Finalizar cadastro</button>
                </div>
                <hr class="my-4 border-t-2 border-gray-300">
                <h2 class="text-orange-600 text-xl font-bold mb-2">Itens do Cardápio</h2>
                <ul id="menuItemsList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/firebase@9.5.0/dist/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.5.0/dist/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
