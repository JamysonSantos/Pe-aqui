<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* Seu estilo aqui */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .header {
            background: linear-gradient(to right, #ec3517, #ffffff);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        #app-container {
            max-width: 800px;
            margin: 8rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #FF5733;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #FF5733;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ec3517;
        }

        .button-container {
            align-self: flex-end;
            margin-top: 1rem;
        }

        hr {
            border: 1px solid #ddd;
            margin: 2rem 0;
        }

        h2 {
            color: #FF5733;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: disc;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        #previewContainer {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .previewImage {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .menu-preview {
            max-width: 300px;
            margin-left: 2rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#" onclick="history.back();">Voltar</a>
    </div>

    <div id="app-container">
        <div id="app">
            <div>
                <h1>Cadastro de Cardápio</h1>
                <div>
                    <label for="itemName">Nome do Item</label>
                    <input type="text" id="itemName" required>
                </div>
                <div>
                    <label for="description">Descrição do Produto</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div>
                    <label for="price">Preço</label>
                    <input type="number" id="price" required>
                </div>
                <div>
                    <label for="itemCategory">Categoria</label>
                    <input type="text" id="itemCategory" required>
                </div>
                <div>
                    <span id="imageCaption">Você pode escolher até 3 fotos do seu produto</span>
                    <button onclick="attachImage()">Anexar foto</button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple>
                    <div id="previewContainer"></div>
                </div>
                <div class="button-container">
                    <button onclick="submitForm()">Adicionar Item</button>
                    <button onclick="finalizarCadastro()">Finalizar cadastro</button>
                </div>
                <hr>
                <h2>Itens do Cardápio</h2>
                <ul id="menuItemsList"></ul>
            </div>
            <div class="menu-preview" id="menuPreviewContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/firebase@10.8.0/dist/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.8.0/dist/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDb7m40G6cT8zZ0tqxmkyQ78OWBHy8w9LI",
            authDomain: "pecaqui-cc6c1.firebaseapp.com",
            projectId: "pecaqui-cc6c1",
            storageBucket: "pecaqui-cc6c1.appspot.com",
            messagingSenderId: "502925766451",
            appId: "1:502925766451:web:52473d00da34033f789846"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <script>
        // Funções JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById("fileInput");
            fileInput.addEventListener('change', onFileChange);
        });

        function attachImage() {
            const fileInput = document.getElementById("fileInput");
            fileInput.click();
        }

        function onFileChange(e) {
            const files = e.target.files;
            const previewContainer = document.getElementById("previewContainer");
            const imageCaption = document.getElementById("imageCaption");

            if (previewContainer.childElementCount + files.length > 3) {
                alert('Você só pode escolher até 3 fotos.');
                return;
            }

            for (let i = 0; files && i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.alt = "Imagem";
                    img.className = "previewImage";
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(files[i]);
            }

            imageCaption.style.display = "none";
        }

        function submitForm() {
            const itemName = document.getElementById("itemName").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const itemCategory = document.getElementById("itemCategory").value;
            const previewContainer = document.getElementById("previewContainer");

            if (itemName && price && previewContainer.childElementCount > 0 && previewContainer.childElementCount <= 3 && itemCategory) {
                const newItem = {
                    name: itemName,
                    description: description,
                    price: parseFloat(price).toFixed(2),
                    category: itemCategory,
                    images: Array.from(previewContainer.children).map(img => ({ url: img.src }))
                };

                // Substitua 'ID_DA_SUA_EMPRESA' pelo código real da sua empresa
                const empresaId = 'mCw3txtk3JCUCrnaIRA3';

                // Adicione o item ao Firestore
                db.collection('empresas').doc(mCw3txtk3JCUCrnaIRA3).collection('cardapio').add(newItem)
                    .then((docRef) => {
                        console.log(`Item adicionado ao Firestore com o ID: ${docRef.id}`);
                    })
                    .catch((error) => {
                        console.error('Erro ao adicionar item ao Firestore:', error);
                    });

                // Adicione o item à lista na página
                const menuItemsList = document.getElementById("menuItemsList");
                const li = document.createElement("li");
                li.innerHTML = `<strong>${newItem.name}</strong> - R$ ${newItem.price} <button onclick="removeItem(this)" class="bg-red-600 text-white py-1 px-2 rounded">Remover</button>`;
                menuItemsList.appendChild(li);

                clearFields();
            } else {
                alert('Por favor, preencha todos os campos e selecione até 3 imagens.');
            }
        }

        function clearFields() {
            document.getElementById("itemName").value = '';
            document.getElementById("description").value = '';
            document.getElementById("price").value = '';
            document.getElementById("itemCategory").value = '';
            document.getElementById("fileInput").value = '';
            document.getElementById("previewContainer").innerHTML = '';
            document.getElementById("imageCaption").style.display = "block";
        }

        function removeItem(button) {
            const li = button.parentNode;
            li.parentNode.removeChild(li);
        }

        function finalizarCadastro() {
            // Lógica para finalizar o cadastro e exibir o cardápio
            const menuPreviewContainer = document.getElementById("menuPreviewContainer");
            menuPreviewContainer.innerHTML = ""; // Limpa o conteúdo anterior

            // Obtém os itens do Firestore e exibe no menuPreviewContainer
            db.collection('empresas').doc('mCw3txtk3JCUCrnaIRA3').collection('cardapio').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const item = doc.data();
                        const div = document.createElement("div");
                        div.innerHTML = `<strong>${item.name}</strong> - R$ ${item.price}`;
                        menuPreviewContainer.appendChild(div);
                    });
                })
                .catch((error) => {
                    console.error('Erro ao obter itens do Firestore:', error);
                });

            // Navega até o menuPreviewContainer
            const yOffset = -menuPreviewContainer.offsetTop;
            window.scrollTo(0, yOffset);
        }
    </script>
</body>

</html>
