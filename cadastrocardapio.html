<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos para a barra laranja */
        .orange-bar {
            background-color: #FFA500; /* Laranja claro */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .button-voltar {
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: transparent;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Estilos para a pré-visualização de fotos */
        .preview-image {
            max-width: 200px; /* Largura máxima desejada */
            max-height: 200px; /* Altura máxima desejada */
        }

    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Barra Superior -->
    <header class="orange-bar">
        <!-- Botão Voltar -->
        <button class="button-voltar" onclick="window.history.back()">Voltar</button>
        <!-- Título -->
        <h1 class="text-2xl font-bold">Cadastre seu Cardápio</h1>
        <!-- Espaço em Branco -->
        <div></div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto flex justify-center mt-8">

        <!-- Formulário de Cadastro -->
        <div class="w-1/2 p-8">
            <h2 class="text-lg font-bold mb-4">Adicionar Novo Item</h2>
            <form id="addItemForm">
                <div class="mb-4">
                    <label for="item-nome" class="block mb-2">Nome do Item:</label>
                    <input type="text" id="item-nome" name="item-nome" class="w-full rounded-md border-gray-300 px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="item-descricao" class="block mb-2">Descrição:</label>
                    <textarea id="item-descricao" name="item-descricao" class="w-full rounded-md border-gray-300 px-3 py-2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
                        Preço
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            R$
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pl-8" id="price" type="text" placeholder="0,00">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="item-categoria" class="block mb-2">Categoria:</label>
                    <input id="item-categoria" name="item-categoria" class="w-full rounded-md border-gray-300 px-3 py-2">
                </div>
                <h2 class="text-lg font-bold mb-4">Adicionar Fotos</h2>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" onchange="onFileChange(event)">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="attachImage()">Anexar Fotos</button>
                <div id="previewContainer" class="mt-4 grid grid-cols-3 gap-4"></div>
                <div>
                    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="addItem()">Adicionar</button>
                </div>
            </form>
        </div>

        <!-- Lista de Itens Cadastrados -->
        <div class="w-1/2 p-8">
            <h2 class="text-lg font-bold mb-4">Itens Cadastrados</h2>
            <div id="itemsList" class="overflow-y-auto max-h-96 border rounded-md px-4 py-2">
                <!-- Itens serão adicionados dinamicamente aqui -->
            </div>
        </div>

    </div>

    <!-- Detailed View Modal -->
    <div id="detail-modal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-md">
            <h2 class="text-lg font-bold mb-4">Detalhes do Item</h2>
            <p>Nome: Nome do Item</p>
            <p>Descrição: Breve descrição do item.</p>
            <p>Preço: R$ 10.00</p>
            <p>Categoria: Categoria</p>
            <button id="close-modal" class="bg-gray-600 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded mt-4" onclick="closeDetailModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Cole suas configurações do Firebase aqui
const firebaseConfig = {
  apiKey: "AIzaSyDb7m40G6cT8zZ0tqxmkyQ78OWBHy8w9LI",
  authDomain: "pecaqui-cc6c1.firebaseapp.com",
  projectId: "pecaqui-cc6c1",
  storageBucket: "pecaqui-cc6c1.appspot.com",
  messagingSenderId: "502925766451",
  appId: "1:502925766451:web:52473d00da34033f789846"
};

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Verifica se há um usuário autenticado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // O usuário está autenticado
                const userId = user.uid;

                // Função para adicionar um item ao Firestore
                function addItem() {
                    const itemName = document.getElementById("item-nome").value;
                    const itemDescription = document.getElementById("item-descricao").value;
                    const itemPrice = document.getElementById("price").value;
                    const itemCategory = document.getElementById("item-categoria").value;

                    // Criar objeto para armazenar os dados do item
                    const itemData = {
                        nome: itemName,
                        descricao: itemDescription,
                        preco: itemPrice,
                        categoria: itemCategory
                    };

                    // Recuperar o ID da empresa associada ao usuário
                    db.collection('empresas').where('userId', '==', userId).get()
                        .then((querySnapshot) => {
                            querySnapshot.forEach((doc) => {
                                const empresaId = doc.id;
                                // Adicionar o item ao Firestore usando o ID da empresa associada ao usuário
                                db.collection('empresas').doc(empresaId).collection('cardapio').add(itemData)
                                    .then((docRef) => {
                                        console.log(`Item adicionado ao Firestore com o ID: ${docRef.id}`);
                                    })
                                    .catch((error) => {
                                        console.error('Erro ao adicionar item ao Firestore:', error);
                                    });
                            });
                        })
                        .catch((error) => {
                            console.error('Erro ao recuperar o ID da empresa:', error);
                        });

                    // Limpar formulário após salvar
                    clearFields();
                }
            } else {
                // Se não houver usuário autenticado, redirecione para a página de login ou realize outra ação apropriada
                console.log("Nenhum usuário autenticado encontrado.");
            }
        });

        // Função para limpar os campos do formulário
        function clearFields() {
            document.getElementById("item-nome").value = '';
            document.getElementById("item-descricao").value = '';
            document.getElementById("price").value = '';
            document.getElementById("item-categoria").value = '';
            document.getElementById("fileInput").value = '';
            document.getElementById("previewContainer").innerHTML = '';
        }

        // Function to show detailed view modal
        function showDetailModal() {
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        // Function to close detailed view modal
        function closeDetailModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // Function to attach image input
        function attachImage() {
            const fileInput = document.getElementById("fileInput");
            fileInput.click();
        }

        // Function to handle file input change
        function onFileChange(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById("previewContainer");

            if (previewContainer.childElementCount + files.length > 3) {
                alert('Você só pode escolher até 3 fotos.');
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement("img");
                    const canvas = document.createElement("canvas"); // Elemento canvas para redimensionamento
                    const ctx = canvas.getContext("2d");
                    img.onload = () => {
                        const MAX_WIDTH = 200; // Largura máxima desejada
                        const MAX_HEIGHT = 200; // Altura máxima desejada
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);

                        const dataUrl = canvas.toDataURL('image/jpeg'); // Convertendo a imagem redimensionada para base64
                        img.src = dataUrl;
                    };
                    img.src = e.target.result;
                    img.alt = "Imagem";
                    img.className = "preview-image";
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(files[i]);
            }
        }

        // Função para lidar com a submissão do formulário
        function addItem() {
            const itemName = document.getElementById("item-nome").value;
            const itemDescription = document.getElementById("item-descricao").value;
            const itemPrice = document.getElementById("price").value;
            const itemCategory = document.getElementById("item-categoria").value;

            // Criar elemento HTML para o item
            const itemElement = document.createElement("div");
            itemElement.classList.add("mb-2");
            itemElement.innerHTML = `
                <h3 class="font-bold">${itemName}</h3>
                <p class="text-sm">${itemDescription} | R$ ${itemPrice} | ${itemCategory}</p>
                <div class="mt-2">
                    <button class="mr-2 bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded" onclick="showDetailModal()">Editar</button>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Excluir</button>
                </div>
            `;

            // Adicionar item à lista
            document.getElementById("itemsList").appendChild(itemElement);

            // Limpar formulário
            document.getElementById("addItemForm").reset();
        }
    </script>

</body>

</html>
