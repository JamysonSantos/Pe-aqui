<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cardápio</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
        }

        .orange-bar {
            background-color: #FF5733;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .company-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .company-name {
            margin-right: 20px;
            font-weight: bold;
        }

        .button-voltar {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-voltar:hover {
            background-color: #FF814E;
        }

        /* Estilos para o formulário de cadastro de cardápio */
        .cardapio-form {
            width: 50%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cardapio-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .cardapio-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .cardapio-form input {
            width: calc(100% - 22px);
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .cardapio-form button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cardapio-form button:hover {
            background-color: #FF814E;
        }

        .cardapio-list {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .cardapio-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .cardapio-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
        }

        .item-card {
            width: calc(33.33% - 10px);
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .item-card img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="orange-bar">
        <div class="company-info">
            <img src="icon128.png" alt="Logo da Empresa" class="logo">
            <span class="company-name">Nome da Empresa</span>
        </div>
        <a href="home.html" class="button-voltar">Voltar</a>
    </div>

    <div class="cardapio-form">
        <h2>Cadastre seu cardápio</h2>
        <form id="item-form">
            <label for="nome-produto">Nome do produto</label>
            <input type="text" id="nome-produto" name="nome-produto" required>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" required>
            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" name="imagem">
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="cardapio-list">
        <h2>Itens Cadastrados</h2>
        <div class="item-list">
            <!-- Aqui serão exibidos os itens cadastrados -->
        </div>
    </div>

    <script>
        const form = document.getElementById('item-form');
        const itemList = document.querySelector('.item-list');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter valores do formulário
            const nome = this['nome-produto'].value;
            const descricao = this['descricao'].value;
            const preco = this['preco'].value;
            const imagem = this['imagem'].files[0];

            // Criar um item cardápio
            const itemCard = document.createElement('div');
            itemCard.classList.add('item-card');
            const itemContent = `
                <img src="${URL.createObjectURL(imagem)}" alt="${nome}">
                <h3>${nome}</h3>
                <p>${descricao}</p>
                <span>R$ ${preco}</span>
            `;
            itemCard.innerHTML = itemContent;
            itemList.appendChild(itemCard);

            // Limpar o formulário
            this.reset();
        });
    </script>
</body>
</html>
