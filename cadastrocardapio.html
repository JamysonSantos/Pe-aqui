<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        .header {
            background: linear-gradient(to right, #ec3517, #ffffff);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        #app-container {
            max-width: 600px;
            margin: 8rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #FF5733;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #FF5733;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ec3517;
        }

        .button-container {
            align-self: flex-end;
            margin-top: 1rem;
        }

        hr {
            border: 1px solid #ddd;
            margin: 2rem 0;
        }

        h2 {
            color: #FF5733;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: disc;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" onclick="history.back();">Voltar</a>
    </div>

    <div id="app-container">
        <div id="app">
            <div>
                <h1>Cadastro de Cardápio</h1>
                <div>
                    <label for="itemName">Nome do Item</label>
                    <input type="text" id="itemName" required>
                </div>
                <div>
                    <label for="description">Descrição do Produto</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div>
                    <label for="price">Preço</label>
                    <input type="number" id="price" required>
                </div>
                <div>
                    <label for="itemCategory">Categoria</label>
                    <input type="text" id="itemCategory" required>
                </div>
                <div>
                    <span id="imageCaption">Você pode escolher até 3 fotos do seu produto</span>
                    <button onclick="attachImage()">Anexar foto</button>
                    <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple>
                    <div id="imagePreview"></div>
                </div>
                <div class="button-container">
                    <button onclick="submitForm()">Adicionar Item</button>
                </div>
                <hr>
                <h2>Itens do Cardápio</h2>
                <ul id="menuItemsList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/firebase@10.7.2/dist/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.7.2/dist/firebase-firestore.js"></script>
    <script src="cadastrocardapio.js"></script>
</body>
</html>
