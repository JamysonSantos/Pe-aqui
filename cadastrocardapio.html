<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cardápio</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .orange-bar {
            background-color: #FF5733;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 20%;
        }

        .cardapio-form {
            width: 80%;
            margin: 20px;
        }

        .cardapio-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .cardapio-form input {
            width: calc(100% - 22px);
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .cardapio-form button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cardapio-list {
            list-style: none;
            padding: 0;
            margin: 20px;
            width: 20%;
        }

        .cardapio-list li {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .cardapio-form #input-imagem {
            margin-bottom: 15px;
        }

        .cardapio-form #preview-imagem {
            max-width: 100%;
            height: auto;
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="orange-bar">
        <h2>Cadastre seu cardápio</h2>
        <form class="cardapio-form" id="cadastro-form">
            <label for="nome-produto">Nome do produto</label>
            <input type="text" id="nome-produto" name="nome-produto" required>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" required>

            <label for="input-imagem">Imagem do produto</label>
            <input type="file" id="input-imagem" accept="image/*">
            <img id="preview-imagem" src="" alt="Preview da Imagem">

            <button type="button" onclick="cadastrarItem()">Cadastrar</button>
        </form>
    </div>

    <ul class="cardapio-list" id="lista-cardapio">
        <!-- Aqui será exibida a lista de itens do cardápio -->
    </ul>

    <script>
        const inputImagem = document.getElementById('input-imagem');
        const previewImagem = document.getElementById('preview-imagem');
        const formCadastro = document.getElementById('cadastro-form');

        inputImagem.addEventListener('change', function(event) {
            const arquivo = event.target.files[0];

            if (arquivo) {
                const leitor = new FileReader();

                leitor.onload = function(e) {
                    previewImagem.src = e.target.result;
                    previewImagem.style.display = 'block';
                };

                leitor.readAsDataURL(arquivo);
            }
        });

        function cadastrarItem() {
            const nomeProduto = document.getElementById('nome-produto').value;
            const descricao = document.getElementById('descricao').value;
            const preco = document.getElementById('preco').value;

            const listaCardapio = document.getElementById('lista-cardapio');
            const novoItem = document.createElement('li');
            novoItem.innerHTML = `
                <h3>${nomeProduto}</h3>
                <p>${descricao}</p>
                <p>Preço: R$ ${preco}</p>
                <img src="${previewImagem.src}" alt="Imagem do produto" style="max-width: 100px; height: auto;">
            `;
            listaCardapio.appendChild(novoItem);

            // Limpa os campos do formulário após o cadastro
            formCadastro.reset();
            previewImagem.src = '';
            previewImagem.style.display = 'none';
        }
    </script>
</body>
</html>
