<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home - Peçaqui</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6E6;
            margin: 0;
            padding: 0;
        }

        /* Estilos para a barra laranja */
        .orange-bar {
            background: linear-gradient(to right, #ec3517, #ffffff);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Estilos para a logo */
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Estilos para o nome da empresa */
        .company-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .company-name {
            margin-right: 20px;
            font-weight: bold;
        }

        /* Estilos para o botão "Cadastre seu cardápio" */
        .button-cadastrar {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-cadastrar:hover {
            background-color: #FF814E;
        }

        /* Estilos para o container do kanban */
        .kanban-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            border-radius: 10px; /* Adiciona bordas arredondadas */
        }

        /* Estilos para o botão "Sair" */
        .button-sair {
            background-color: #ec3517;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-sair:hover {
            background-color: #FF814E;
        }

        /* Estilos para as colunas do kanban */
        .kanban-column {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #FFD79B;
            min-height: 200px;
        }

        /* Estilos para o título das colunas do kanban */
        .kanban-column h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #333;
            text-align: center; /* Adiciona centralização ao texto */
        }

        /* Estilos para dispositivos móveis */
        @media only screen and (max-width: 600px) {
            .orange-bar {
                height: 70px;
                padding: 10px;
            }
            .logo {
                width: 30px;
                height: 30px;
            }
            .company-info {
                font-size: 14px;
            }
            .button-cadastrar {
                padding: 8px 16px;
                font-size: 14px;
            }
            .kanban-container {
                flex-direction: column;
            }
            .kanban-column {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="orange-bar">
        <div class="company-info">
            <img src="icon128.png" alt="Logo da Empresa" class="logo">
            <span class="company-name">Nome da Empresa</span>
        </div>
        <button id="copiar-link">Clique aqui para copiar o link do seu cardápio</button>
        <a href="cadastrocardapio.html" class="button-cadastrar">Cadastre seu cardápio</a>
        <a href="login.html" class="button-sair" onclick="logout()">Sair</a>
    </div>

    <div class="kanban-container">
        <div class="kanban-column">
            <h2>Novo Pedido</h2>
            <!-- Adicione os pedidos nesta coluna -->
        </div>
        <div class="kanban-column">
            <h2>Em Produção</h2>
            <!-- Adicione os pedidos nesta coluna -->
        </div>
        <div class="kanban-column">
            <h2>Em Rota de Entrega</h2>
            <!-- Adicione os pedidos nesta coluna -->
        </div>
        <div class="kanban-column">
            <h2>Entregue</h2>
            <!-- Adicione os pedidos nesta coluna -->
        </div>
    </div>

    <p id="copyLinkMessage"></p>
    
<script>
   const botaoCopiarLink = document.getElementById('copiar-link');

botaoCopiarLink.addEventListener('click', () => {
  // Obtém o código da página
  const codigoPagina = document.documentElement.outerHTML;

  // Cria um elemento de texto para armazenar o código
  const elementoTexto = document.createElement('textarea');
  elementoTexto.value = codigoPagina;

  // Adiciona o elemento de texto ao corpo da página (temporariamente)
  document.body.appendChild(elementoTexto);

  // Seleciona o texto do elemento
  elementoTexto.select();

  // Copia o texto para a área de transferência
  document.execCommand('copy');

  // Remove o elemento de texto do corpo da página
  document.body.removeChild(elementoTexto);

  // Mostra uma mensagem de confirmação
  alert('Link do cardápio copiado para a área de transferência!');
});
    
</script>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="home.js"></script>
    <script src="guarda.js"></script>
</body>
</html>
