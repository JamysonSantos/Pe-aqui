<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <p class="text-center text-2xl font-bold mb-4">Seu pedido foi recebido. Acompanhe abaixo o status até sua entrega!</p>
        <p class="text-center text-gray-600 mb-4">Muito obrigado!</p>
        <div class="mb-4">
            <h2 class="text-lg font-bold mb-2">Resumo do Pedido</h2>
            <div id="order-summary-placeholder" class="text-gray-600">Aguarde enquanto carregamos o resumo do seu pedido...</div>
        </div>
        <div class="mb-4">
            <h2 class="text-lg font-bold mb-2">Estimativa de Entrega</h2>
            <p class="text-gray-600">De 30 a 40 minutos</p>
        </div>
        <div class="mb-4">
            <h2 class="text-lg font-bold mb-2">Status do Pedido</h2>
            <ul class="list-disc pl-4">
                <li class="text-gray-600">Pedido visualizado</li>
                <li class="text-gray-600">Pedido em Produção</li>
                <li class="text-gray-600">Pedido em rota de entrega</li>
            </ul>
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-orange-600 w-full">CONFIRMAR ENTREGA</button>
    </div>

    <script>
        // Recuperar o elemento de resumo do pedido
        const orderSummaryPlaceholder = document.getElementById('order-summary-placeholder');

        // Verificar se há itens para exibir
        if (typeof items !== 'undefined' && items.length > 0) {
            // Criar uma string HTML para os itens do pedido
            const orderSummaryHTML = items.map(item => {
                return `<p>${item.name}: ${item.quantity} x ${item.price.toFixed(2)} = ${item.total.toFixed(2)}</p>`;
            }).join('');

            // Preencher o elemento de resumo do pedido com a string HTML
            orderSummaryPlaceholder.innerHTML = orderSummaryHTML;
        } else {
            // Se não houver itens, exibir uma mensagem padrão
            orderSummaryPlaceholder.innerHTML = '<p>Nenhum item selecionado</p>';
        }
    </script>
</body>
</html>
