<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="app" class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Faça seu pedido aqui!</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="showMenu = true">
          Ver Cardápio
        </button>
        <div id="menu" class="fixed inset-0 flex items-center justify-center z-50 hidden" onclick="hideMenu()">
          <div class="bg-white p-8 rounded-lg shadow-lg" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold mb-4">Cardápio</h2>
            <div id="menuItems"></div>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
              onclick="hideMenu()">Fechar Cardápio</button>
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-4">Comanda</h2>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4" onclick="clearOrder()">
          Limpar Pedido
        </button>
        <h2 class="text-2xl font-bold mb-4">Resumo do Pedido</h2>
        <div id="orderSummary" class="mb-4">
          <p>Nenhum item adicionado ainda.</p>
        </div>
        <form>
          <div class="mb-4">
            <label for="name" class="block font-bold mb-2">Nome</label>
            <input type="text" id="name" class="w-full border-2 border-gray-300 p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="phone" class="block font-bold mb-2">Telefone</label>
            <input type="tel" id="phone" class="w-full border-2 border-gray-300 p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="street" class="block font-bold mb-2">Rua e Número</label>
            <input type="text" id="street" class="w-full border-2 border-gray-300 p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="neighborhood" class="block font-bold mb-2">Bairro</label>
            <input type="text" id="neighborhood" class="w-full border-2 border-gray-300 p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="landmark" class="block font-bold mb-2">Ponto de Referência</label>
            <input type="text" id="landmark" class="w-full border-2 border-gray-300 p-2 rounded" required>
          </div>
          <div class="mb-4">
            <label for="payment" class="block font-bold mb-2">Forma de Pagamento</label>
            <select id="payment" class="w-full border-2 border-gray-300 p-2 rounded" required>
              <option value="Dinheiro">Dinheiro</option>
              <option value="Cartão de Crédito">Cartão de Crédito</option>
              <option value="Cartão de Débito">Cartão de Débito</option>
              <option value="PIX">PIX</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="observation" class="block font-bold mb-2">Observação</label>
            <textarea id="observation" class="w-full border-2 border-gray-300 p-2 rounded" rows="4"></textarea>
          </div>
          <button type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
            onclick="submitOrder()">Finalizar Pedido</button>
        </form>
        <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center z-50 hidden"
          onclick="hideConfirmationModal()">
          <div class="absolute inset-0 bg-black opacity-50"></div>
          <div class="bg-white p-8 rounded-lg shadow-lg z-10" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold mb-4">Resumo do Pedido</h2>
            <div id="confirmationItems">
              <p>Nenhum item adicionado ainda.</p>
            </div>
            <div class="flex justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                onclick="confirmOrder()">Confirmar Pedido</button>
              <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                onclick="hideConfirmationModal()">Editar Pedido</button>
            </div>
          </div>
        </div>
      </div>

     <canvas id="canvas" class="hidden"></canvas>

      <script src="comanda.js"></script>
    </div>
  </div>
</body>

</html>
