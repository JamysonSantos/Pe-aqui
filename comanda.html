<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda de Pedido</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Cinza claro */
      color: #333; /* Cor do texto principal */
    }

    /* Estilo do cabeçalho */
    .header {
      background-color: #333; /* Preto */
      padding: 20px;
      text-align: center;
      color: #fff; /* Texto branco */
    }

    /* Estilos para os botões */
    button {
      background-color: #ff7f50; /* Laranja */
      color: #fff; /* Texto branco */
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 5px; /* Borda arredondada */
    }

    /* Estilos para a tabela de pedidos */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 5px; /* Borda arredondada */
      overflow: hidden; /* Esconde os cantos arredondados além da borda da tabela */
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px; /* Mais espaço interno */
      text-align: center;
    }

    th {
      background-color: #ff7f50; /* Laranja */
      color: #fff; /* Texto branco */
    }

    /* Estilos para o popup do cardápio */
    .menu-popup {
      display: none;
    }

    /* Estilo para o campo de observação */
    .observation {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc; /* Bordas para destacar */
      border-radius: 5px; /* Borda arredondada */
    }

    /* Estilos para as informações do cliente */
    .customer-info {
      margin-bottom: 20px;
    }

    .customer-info label {
      display: block;
      margin-bottom: 5px;
      color: #777; /* Cor do texto menos enfatizado */
    }

    .customer-info input, .customer-info select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc; /* Bordas para destacar */
      border-radius: 5px; /* Borda arredondada */
    }

    /* Estilo para o botão de enviar pedido */
    .send-button {
      background-color: #333; /* Preto */
      color: #fff; /* Texto branco */
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px; /* Borda arredondada */
    }
  </style>
</head>
<body>
  <div class="top-section">
    <!-- Botões -->
    <button class="consult-button">Consultar Cardápio</button>
    <button class="finalize-button">Finalizar Pedido</button>
    <!-- Cabeçalho -->
    <div class="header">
      <h1>Nome da Empresa</h1>
      <p>Slogan</p>
      <p>Endereço da Empresa</p>
      <!-- Espaço para Logo -->
      <img src="caminho/para/logo.png" alt="Logo da Empresa">
    </div>
    <!-- Informações automáticas -->
    <div class="automatic-info">
      <p>ID do Pedido: <span id="order-id">123</span></p>
      <p>Data e Hora: <span id="order-time">00/00/0000 00:00</span></p>
    </div>
    <!-- Tabela de Pedido -->
    <table class="order-table">
      <!-- Cabeçalho da Tabela -->
      <thead>
        <tr>
          <th>Nº</th>
          <th>Item</th>
          <th>Quant</th>
          <th>Preço</th>
          <th>Remover</th>
        </tr>
      </thead>
      <!-- Linhas da Tabela - Serão preenchidas dinamicamente -->
      <tbody id="order-items">
        <!-- Aqui serão adicionadas as linhas de itens -->
      </tbody>
      <!-- Total -->
      <tfoot>
        <tr>
          <td colspan="3" class="total-label">Total:</td>
          <td colspan="2" class="total-amount">R$ 0,00</td>
        </tr>
      </tfoot>
    </table>
    <!-- Observação -->
    <textarea class="observation" placeholder="Observação"></textarea>
    <!-- Informações do Cliente -->
<div class="customer-info">
  <label for="nome">Seu Nome</label>
  <input type="text" id="nome" placeholder="Nome">

  <label for="endereco">Seu Endereço</label>
  <div id="endereco">
    <input type="text" id="cidade" placeholder="Cidade">
    <input type="text" id="bairro" placeholder="Bairro">
    <input type="text" id="rua" placeholder="Rua">
    <input type="text" id="complemento" placeholder="Complemento">
    <input type="text" id="cep" placeholder="CEP">
  </div>

  <label for="pagamento">Forma de pagamento</label>
  <select id="pagamento" onchange="showAdditionalFields(this)">
    <option value="cartao">Cartão</option>
    <option value="dinheiro">Dinheiro</option>
    <option value="pix">Pix</option>
  </select>

  <div class="additional-fields" id="dinheiro-fields">
    <label for="troco">Vai precisar de Troco?</label>
    <select id="troco">
      <option value="nao">Não</option>
      <option value="sim">Sim</option>
    </select>
    <label for="troco-valor">Troco para quanto?</label>
    <input type="text" id="troco-valor" placeholder="Troco para quanto">
  </div>
</div>

<script>
  function showAdditionalFields(select) {
    var selectedOption = select.value;
    var dinheiroFields = document.getElementById("dinheiro-fields");

    if (selectedOption === "dinheiro") {
      dinheiroFields.style.display = "block";
    } else {
      dinheiroFields.style.display = "none";
    }
  }
</script>

    <!-- Botão de Envio -->
    <button class="send-button">Enviar Pedido</button>
  </div>

  <!-- Popup do Cardápio - Não visível inicialmente -->
  <div class="menu-popup">
    <!-- Conteúdo do Cardápio -->
    <!-- Os itens do cardápio serão adicionados aqui -->
  </div>
